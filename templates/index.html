{% extends "base.html" %}
{% block content %}
<div class="p-5 mb-4 bg-light rounded-3">
  <div class="container-fluid py-5">
    <h1 class="display-5 fw-bold">Welcome to Civic Issue Reporting</h1>
    <p class="col-md-8 fs-4">Report and track civic issues easily. Empower your community today!</p>
  </div>
</div>
<div class="row text-center">
  <div class="col-md-4">
    <a href="{{ url_for('report') }}" style="text-decoration: none; color: inherit;">
      <div class="card p-3">📍 Report Local Issues</div>
    </a>
  </div>
  <div class="col-md-4">
    <a href="{{ url_for('track') }}" style="text-decoration: none; color: inherit;">
      <div class="card p-3">✅ Track Status</div>
    </a>
  </div>
  <div class="col-md-4">
    <a href="{{ url_for('ward_login') }}" style="text-decoration: none; color: inherit;">
      <div class="card p-3">👥 Ward Member Access</div>
    </a>
  </div>

</div>
{% endblock %}
