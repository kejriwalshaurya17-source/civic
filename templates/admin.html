{% extends "base.html" %}
{% block content %}
<h2>Admin Dashboard</h2>
<a href="{{ url_for('logout') }}" class="btn btn-danger mb-3">Logout</a>
<table class="table table-striped">
<tr><th>ID</th><th>Name</th><th>Contact</th><th>Location</th><th>Issue</th><th>Status</th></tr>
{% for issue in issues %}
<tr>
  <td>{{ issue[0] }}</td><td>{{ issue[1] }}</td><td>{{ issue[2] }}</td><td>{{ issue[3] }}</td><td>{{ issue[4] }}</td><td>{{ issue[5] }}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
